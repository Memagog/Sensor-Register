<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->
<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Model: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.model" name="model" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-row">
                        <div class="col">
                           <label for="">Range<span class="req">* </span>from:</label>
                        <input  type="number" [(ngModel)]="user.toRange" name="fromRrange" id="txt"
                        required />
                        <label for=""><span class="req"></span>to:</label>
                        <input  type="number" [(ngModel)]="user.fromRange" name="toRange" id="txt"
                        required />
                        </div>
                        <div class="col">
                       
                        </div>                       
                    </div>

                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Location: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.location" name="location"
                            id="email" placeholder="fullstack/backend/developer" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <label for="email"><span class="req">* </span> Description: </label>
                        <input class="form-control" required type="text" [(ngModel)]="user.description" name="description"
                            id="email" placeholder="fullstack/backend/developer" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                        <a routerLink="/search"><input class="btn btn-success" type="submit" name="submit_reg" value="Add Sensor" (click)="registerNow()"></a>
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
