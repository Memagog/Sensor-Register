<div class="container">
    <!-- Поиск по имейлу -->
    <div class="row">
               <div id="custom-search-input">
                                <div class="input-group col-md-12" style="text-align: center">
                                    <input type="text" class="search-query form-control" placeholder="Search With Email Address"  name="email" [(ngModel)]="email"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-danger" type="button" (click)="findUserByEmailId()">
                                            <span class=" glyphicon glyphicon-search"></span>
                                        </button>
                                    </span>
                                </div>
                            </div>
    </div>
    </div>
<div class="container">
<div class="container">
    <div class="row col-md-6 col-md-offset-2 custyle">
    <table class="table table-striped custab">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Model</th>
            <th>Range</th>
            <th>Location</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td> <span class="glyphicon glyphicon-pencil"></span></td>
            <td>{{user.name}}</td>
            <td>{{user.model}}</td>
            <td>{{user.fromRange}}-{{user.toRange}}</td>
            <td>{{user.location}}</td>
            <td>{{user.description}}</td>
            <td class="text-center"><button class="btn btn-danger btn-xs" (click)="delteUser(user.id)"><span class="glyphicon glyphicon-remove"></span> Delete</button></td>
          </tr>
    </tbody>
    <tfoot> 
        <a routerLink="/register">
        <button class="btn btn-danger btn-xs"> Add Sensor</button>
    </a>
</tfoot>
    </table>
    </div>
   
</div>
<div class="container">
   
</div>
